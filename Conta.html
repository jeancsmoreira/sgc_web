<!DOCTYPE HTML>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="base.css">
	
	</style>
</head>

<h1 class=titulo>Formulário de Cadastro</h1>

<body>


<div class=margem>
<form action="#" method="post">

	
	
		<div class="campo">
			<label for="nome">Nome</label>
			<input type="text" id="nome" name="nome" style="width: 20em" value="" />
		</div>
		<div class="campo">
			<label for="snome">Sobrenome</label>
			<input type="text" id="snome" name="snome" style="width: 20em" value="" />
		</div>
		
	
	<div class="campo">
		<label>Sexo</label>
		<label class="checkbox">
			<input type="radio" name="sexo" value="masculino"> Masculino
		</label>
		<label class="checkbox">
			<input type="radio" name="sexo" value="feminino"> Feminino
		</label>
	</div>

	<div class="campo">
		<label for="email">E-mail</label>
		<input type="text" id="email" name="email" style="width: 20em" value="" />
	</div>

	<div class="campo">
		<label for="telefone">Telefone</label>
		<input type="text" id="telefone" name="telefone" style="width: 20em"  value="" />
	</div>
	
	
		<div class="campo">
			<label for="cidade">Cidade</label>
			<input type="text" id="cidade" name="cidade" style="width: 20em" value="" />
		</div>
		<div class="campo">
			<label for="estado">Estado</label>
			<select name="estado" id="estado">
				<option value="">Selecione seu Estado</option>
                <option value="Acre">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="PR">Amapá</option>                
                <option value="PR">Amazonas</option>
                <option value="PR">Bahia</option>
                <option value="PR">Ceará</option>
                <option value="PR">Distrito Federal</option>
                <option value="PR">Espirito Santo</option>
                <option value="PR">Goiás</option>
                <option value="PR">Maranhão</option>
                <option value="PR">Mato Grosso</option>                
                <option value="PR">Mato Grosso do Sul</option>
                <option value="PR">Minas Gerais</option>
                <option value="PR">Pará</option>
                <option value="PR">Paraíba</option>
                <option value="PR">Paraná</option>
                <option value="PR">Pernambuco</option>
                <option value="PR">Piauí</option>
                <option value="PR">Rio de Janeiro</option>
                <option value="PR">Rio Grande do Norte</option>
                <option value="PR">Rio Grande do Sul</option>
                <option value="PR">Rondônia</option>
                <option value="PR">Roraima</option>
                <option value="PR">Santa Catarina</option>
                <option value="PR">São Paulo</option>
                <option value="PR">Sergipe</option>
                <option value="PR">Tocantins</option>
			</select>
		</div>
	

	<div class="campo">
		<label for="mensagem">Escreva um pouco sobre o seu projeto...</label>
		<textarea rows="6" style="width: 41em" id="mensagem" name="mensagem"></textarea>
	</div>

	<div class="campo">
		<label class="checkbox">
			<input type="checkbox" name="newsletter" value="1"> Já é membro da Instituição
					</label>
	</div>
	
	<button class="botao submit" type="submit" name="submit">Enviar</button>
	

</form>
</div>
</body>
</html>
